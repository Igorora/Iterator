language: php

matrix:
  include:
    - php: 5.5
    - php: 5.6
    - php: 7.0
    - php: 7.1
      env:
        - ENABLE_XDEBUG=true
    - php: 7.1
      env:
        - ENABLE_DEVTOOLS=true
    - php: nightly
  allow_failures:
    - php: nightly
  fast_finish: true

os:
  - linux

notifications:
  irc: "chat.freenode.net#igororaproject"

sudo: false

env:
  global:
    - secure: "AAAAB3NzaC1yc2EAAAADAQABAAAAgQCUYJezBTczYZG85EJh06W3JyT9TShON5kNEKCfnzFjU1ZpOsrXG076lfJjF2hmkG8iXMxf+MI6OvNPMbEywzg7eNBu+092SzKBq5tFAIU9Sy6zHlbo2EvZoVqiJ2xn313jjkJApdRp8qSUT4gfPeIZKTdhvmn1Qcftb3pQQEh/Mw=="

cache:
  directories:
    - vendor/

before_script:
  - export PATH="$PATH:$HOME/.composer/vendor/bin"
  - if [[ ! $ENABLE_XDEBUG ]]; then
      phpenv config-rm xdebug.ini || echo "ext-xdebug is not available, cannot remove it.";
    fi

script:
  - composer install
  - vendor/bin/igorora test:run
  - if [[ $ENABLE_DEVTOOLS ]]; then
      composer global require friendsofphp/php-cs-fixer;
      vendor/bin/igorora devtools:cs --diff --dry-run .;
    fi
